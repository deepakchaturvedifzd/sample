<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="circle.png">
	<title>TABLES</title>
</head>
<body>
	<main>
	<div id="simpleTable">
		<table>
			<tr><th>ROW 1</th><th>ROW 2</th><th>ROW 3</th></tr>
			<tr><td>Deepak</td><td>Anurag</td><td>Vibhanshu</td></tr>
			<tr><td>Saurabh</td><td>Prashant</td><td>Hani</td></tr>
		</table>
	</div>
	<hr> <!-- Adds a line -->
	<br><br>
	<div id="complexTable">
		<table border="1">
			<tr><th>Name</th><th>Scores</th></tr>
			<tr><td>Deepak</td><td rowspan="2">100</td></tr>
			<tr><td>Saurabh</td></tr>
			<tr><td>Vibhanshu</td><td>50*2</td></tr>
			<tr><td rowspan="3">Anurag</td><td>25*4</td></tr>
			<tr><td>10*10</td></tr>
			<tr><td>20*5</td></tr>
		</table>
	</div>
	<hr> <!-- Adds a line -->
	</main>
</body>
</html>

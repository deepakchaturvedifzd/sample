		<link rel="icon" type="png/image" href="circle.png">

	<body>
		<main>
			<figure><!-- Displays original size of image -->
				<img src="hand.png" alt="shaking hands" title="shaking hands">
				<figcaption>businessman shaking hands</figcaption>
			</figure>
			<figure> <!-- Hardcoded width and height will adjust accordingly -->
				<img src="hand.png" alt="shaking hands" width="500px" title="shaking hands">
				<figcaption>businessman shaking hands</figcaption>
			</figure>
			<figure> <!-- Hardcoded both width and height -->
				<img src="hand.png" alt="shaking hands" width="500px" height="300px" title="shaking hands">
				<figcaption>businessman shaking hands</figcaption>
			</figure>
			<figure> <!-- 50 % means 50% of the window  -->
				<img src="hand.png" alt="shaking hands" width="50%" title="shaking hands">
				<figcaption>businessman shaking hands</figcaption>
			</figure>
		</main>

	</body>
